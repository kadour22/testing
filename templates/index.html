<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
</head>
<body>
  <h1>WebSocket Test</h1>
  <script>
    // Change this to match your Django Channels websocket URL
    const socket = new WebSocket('ws://127.0.0.1:8000/ws/test/');

    socket.onopen = function (e) {
      console.log('‚úÖ Connection established!');
      socket.send('Hello Django!');
    };

    socket.onmessage = function (e) {
      console.log('üì© Message from server:', e.data);
    };

    socket.onclose = function (e) {
      console.log('‚ùå Connection closed:', e);
    };

    socket.onerror = function (error) {
      console.error('‚ö†Ô∏è WebSocket error:', error);
    };
  </script>
</body>
</html>
